orders.reverse().forEach((o,idx)=>{
let items=o.items.map(i=>`${i.name} x ${i.qty}`).join(", ");
div.innerHTML+=`
<div class="order">
<h3>ğŸ—“ ${o.date}</h3>
<p>${items}</p>
<strong>Total: â‚¹${o.total}</strong>
<button onclick="orders.splice(${orders.length-1-idx},1); localStorage.setItem('orders',JSON.stringify(orders)); location.reload()">âŒ Delete</button>
<button onclick="cart=o.items; printBill();">ğŸ–¨ï¸ Print</button>
</div>`;
});
</script>
</body>
</html>
